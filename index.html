<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Consulta de Notas por DNI</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      padding: 20px; 
      background: #f9f9f9; 
      display: flex; 
      justify-content: space-between;
    }
    .contenido { flex: 3; }
    .sidebar {
      flex: 1;
      margin-left: 20px;
      background: #fff;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 10px;
      text-align: center;
    }
    input, button { padding: 10px; margin: 5px; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; background: white; }

    tr:nth-child(even) { background: #f2f2f2; }
    .totales { background:#e0e0e0; font-weight:bold; }
    .logo { text-align: center; margin-bottom: 15px; }
    .logo img { width: 100px; display: block; margin: 0 auto; }
    .estado { font-size: 0.9rem; color: #555; display: block; margin-top: 5px; }
    .fila-busqueda { display: flex; justify-content: space-between; align-items: center; margin-top: 15px; }
    .izquierda { display: flex; align-items: center; gap: 10px; }
    #infoAlumno { font-weight: bold; color: #333; }
    .btn { cursor: pointer; }
    .btn[disabled] { opacity: 0.5; cursor: not-allowed; }
  </style>
</head>
<body>
  <div class="contenido">
    <div class="logo">
      <h3 style="text-align:left; color:#2c3e50; font-weight:bold;">
        Buenas Pr√°cticas de Gesti√≥n: "Con mi uso de mi DNI, activo mi rol de ciudadana"
      </h3>
      <img src="insignia.png" alt="Insignia Colegio">
      <h2>Consulta de Notas por DNI</h2>
      <span id="estado" class="estado">Cargando datos‚Ä¶</span>
    </div>

    <div class="fila-busqueda">
      <div class="izquierda">
        <input type="text" id="dni" placeholder="Ingrese DNI" autocomplete="off">
        <button id="btnBuscar" class="btn" onclick="buscar()" disabled>Buscar</button>
      </div>
      <div class="derecha">
        <span id="infoAlumno"></span>
      </div>
    </div>

    <div id="resultado"></div>
  </div>

  <div class="sidebar">
    <h3>¬øTe gusta este sistema?</h3>
    <button id="btnLike" class="btn" onclick="darLike()" disabled>üëç Me gusta</button>
    <p>Likes: <span id="contador">0</span></p>
  </div>

  <script>
    let datos = [];
    let csvCargado = false;

    let likes = 0;
    let likeDado = false;
    let consultaActiva = false;

    const estado = document.getElementById('estado');
    const btnBuscar = document.getElementById('btnBuscar');
    const btnLike = document.getElementById('btnLike');
    const inputDni = document.getElementById('dni');
    const infoAlumno = document.getElementById('infoAlumno');

    // Habilitar bot√≥n cuando escriben en el input
    inputDni.addEventListener('input', () => {
      btnBuscar.disabled = !(csvCargado && inputDni.value.trim().length > 0);
    });

    // Enter para buscar
    inputDni.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !btnBuscar.disabled) buscar();
    });

    // Cargar CSV
    fetch("notas.csv")
      .then(r => r.text())
      .then(t => {
        t = t.replace(/^\uFEFF/, "");
        const lineas = t.trim().split(/\r?\n/).filter(l => l.trim().length > 0);
        const sep = (lineas[0].includes(";")) ? ";" : ",";
        const headers = lineas[0].split(sep).map(h => h.trim());
        for (let i = 1; i < lineas.length; i++) {
          const valores = lineas[i].split(sep).map(v => (v ?? "").trim());
          const obj = {};
          headers.forEach((h, idx) => obj[h] = (valores[idx] ?? ""));
          datos.push(obj);
        }
        csvCargado = true;
        estado.textContent = "‚úÖ Datos cargados";
        btnBuscar.disabled = !(inputDni.value.trim().length > 0);
      })
      .catch(err => {
        console.error(err);
        estado.textContent = "‚ö†Ô∏è Error cargando datos";
      });

    function buscar(){
      if (!csvCargado) return;

      const dni = inputDni.value.trim();
      const r = document.getElementById("resultado");

      if (!dni) {
        r.innerHTML = "‚ö†Ô∏è Ingrese un DNI.";
        consultaActiva = false;
        btnLike.disabled = true;
        infoAlumno.textContent = "";
        return;
      }

      const alumno = datos.find(d => (d["DNI"] ?? "").trim() === dni);

      if(!alumno){
        r.innerHTML = "‚ùå DNI no encontrado";
        consultaActiva = false;
        btnLike.disabled = true;
        infoAlumno.textContent = "";
        return;
      }

      infoAlumno.textContent =
        `Grado: ${alumno["GRADO"] || ""}  |  Secci√≥n: ${alumno["SECCI√ìN"] || alumno["SECCION"] || ""}`;
