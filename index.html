<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Consulta de Notas por DNI</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      padding: 20px; 
      background: #f9f9f9; 
      display: flex; 
      justify-content: space-between;
    }
    .contenido { 
      flex: 3; 
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .sidebar {
      flex: 1;
      margin-left: 20px;
      background: #fff;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 10px;
      text-align: center;
      height: fit-content;
    }
    .encabezado {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
    }
    .logo {
      flex: 0 0 auto;
    }
    .logo img {
      width: 80px;
      height: auto;
      border-radius: 0;
      object-fit: contain;
      display: block;
    }
    .titulo {
      flex: 1;
      text-align: center;
    }
    .titulo h2 {
      margin: 0;
    }
    .buscador {
      margin-top: 10px;
    }
    input, button { 
      padding: 10px; 
      margin: 5px; 
    }
    table { 
      border-collapse: collapse; 
      width: 100%; 
      margin-top: 20px; 
      background: white; 
    }
    th, td { 
      border: 1px solid #ccc; 
      padding: 8px; 
      text-align: center; 
    }
    th { 
      background: #4CAF50; 
      color: white; 
    }
    tr:nth-child(even) { 
      background: #f2f2f2; 
    }
    .totales { 
      background:#e0e0e0; 
      font-weight:bold; 
    }
    .estado {
      font-size: 0.9rem;
      color: #555;
      display: block;
      margin-top: 5px;
    }
    .btn { cursor: pointer; }
    .btn[disabled] { opacity: 0.5; cursor: not-allowed; }
  </style>
</head>
<body>
  <div class="contenido">
    <!-- Encabezado con insignia a la izquierda y t√≠tulo centrado -->
    <div class="encabezado">
      <div class="logo">
        <img src="insignia.png" alt="Insignia Colegio">
      </div>
      <div class="titulo">
        <h2>Consulta de Notas por DNI</h2>
        <div class="buscador">
          <input type="text" id="dni" placeholder="Ingrese DNI" autocomplete="off">
          <button id="btnBuscar" class="btn" onclick="buscar()" disabled>Buscar</button>
        </div>
        <span id="estado" class="estado">Cargando datos‚Ä¶</span>
      </div>
    </div>

    <div id="resultado"></div>
  </div>

  <!-- Encuesta Like -->
  <div class="sidebar">
    <h3>¬øTe gusta este sistema?</h3>
    <button id="btnLike" class="btn" onclick="darLike()" disabled>üëç Me gusta</button>
    <p>Likes: <span id="contador">0</span></p>
  </div>

  <script>
    let datos = [];
    let csvCargado = false;

    let likes = 0;
    let likeDado = false;
    let consultaActiva = false;

    const estado = document.getElementById('estado');
    const btnBuscar = document.getElementById('btnBuscar');
    const btnLike = document.getElementById('btnLike');
    const inputDni = document.getElementById('dni');

    // Enter activa b√∫squeda
    inputDni.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') buscar();
    });

    // Cargar CSV
    fetch("notas.csv")
      .then(r => r.text())
      .then(t => {
        t = t.replace(/^\uFEFF/, ""); // quitar BOM
        const lineas = t.trim().split(/\r?\n/).filter(l => l.trim().length > 0);
        const sep = (lineas[0].includes(";")) ? ";" : ",";
        const headers = lineas[0].split(sep).map(h => h.trim());
        for (let i = 1; i < lineas.length; i++) {
          const valores = lineas[i].split(sep).map(v => (v ?? "").trim());
          const obj = {};
          headers.forEach((h, idx) => obj[h] = (valores[idx] ?? ""));
          datos.push(obj);
        }
        csvCargado = true;
        estado.textContent = "‚úÖ Listo para consultar";
        if (inputDni.value.trim() !== "") {
          btnBuscar.disabled = false;
        }
      })
      .catch(err => {
        console.error(err);
        estado.textContent = "‚ö†Ô∏è Error cargando datos";
      });

    // Habilitar/deshabilitar bot√≥n seg√∫n input
    inputDni.addEventListener("input", () => {
      if (csvCargado && inputDni.value.trim() !== "") {
        btnBuscar.disabled = false;
      } else {
        btnBuscar.disabled = true;
      }
    });

    function buscar(){
      if (!csvCargado) return;

      const dni = inputDni.value.trim();
      const r = document.getElementById("resultado");

      if (!dni) {
        r.innerHTML = "‚ö†Ô∏è Ingrese un DNI.";
        consultaActiva = false;
        btnLike.disabled = true;
        return;
      }

      const alumno = datos.find(d => (d["DNI"] ?? "").trim() === dni);

      if(!alumno){
        r.innerHTML = "‚ùå DNI no encontrado";
        consultaActiva = false;
        btnLike.disabled = true;
        return;
      }

      let html = `<h3>${alumno["ESTUDIANTE"] ?? ""}</h3>`;
      html += `<table>
        <tr>
          <th>√Årea Curricular</th>
          <th>C1</th>
          <th>C2</th>
          <th>C3</th>
          <th>C4</th>
          <th>Promedio</th>
        </tr>`;

      const areas = {};
      Object.keys(alumno).forEach(col => {
        if (/\sC[1-4]$/i.test(col)) {
          const partes = col.split(" ");
          const comp = partes.pop();
          const area = partes.join(" ");
