<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Consulta de Notas por DNI</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      padding: 20px; 
      background: #f9f9f9; 
    }
    .logo {
      text-align: center;
      margin-bottom: 10px;
    }
    .logo img {
      width: 100px;
      height: auto;
      object-fit: contain;
      display: block;
      margin: 0 auto;
    }
    .titulo-superior {
      font-size: 1.2rem;
      font-weight: bold;
      color: #2a4d8f;
      margin-bottom: 10px;
      text-align: left;
    }
    .fila-busqueda {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 10px;
      margin-bottom: 20px;
    }
    .buscador {
      flex: 1;
      display: flex;
      gap: 10px;
    }
    .infoAlumno {
      flex: 1;
      text-align: right;
      font-weight: bold;
    }
    input, button { padding: 10px; }
    table { 
      border-collapse: collapse; 
      width: 100%; 
      margin-top: 10px; 
      background: white; 
      table-layout: fixed;
      font-size: 0.9rem;
    }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background: #4CAF50; color: white; }
    tr:nth-child(even) { background: #f2f2f2; }
    .totales { background:#e0e0e0; font-weight:bold; }
    #resultado {
      max-height: 70vh; 
      overflow-y: auto; 
    }
    .sidebar {
      margin-top: 20px;
      background: #fff;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 10px;
      text-align: center;
    }
    .btn { cursor: pointer; }
